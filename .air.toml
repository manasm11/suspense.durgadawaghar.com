# Air configuration for live reload
# Run with: air

root = "."
tmp_dir = "tmp"

[build]
# Commands to run before building
pre_cmd = ["~/go/bin/templ generate"]
# Build command
cmd = "go build -o ./tmp/main ./cmd/server"
# Binary to run
bin = "./tmp/main"
# Watch these file extensions
include_ext = ["go", "templ", "sql"]
# Exclude directories
exclude_dir = ["tmp", "bin", "vendor", ".git"]
# Exclude files (generated templ files)
exclude_regex = ["_templ\\.go$"]
# Delay before rebuilding (ms)
delay = 500

[log]
# Show log time
time = false

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
# Delete tmp directory on exit
clean_on_exit = true
